<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
<nav class="navbar navbar-light bg-light">
    <div class="container-fluid">
        <a class="navbar-brand">PasswordManager</a>
        <form *ngIf="user.name" class="d-flex">
            <svg xmlns="http://www.w3.org/2000/svg" width="42" height="42" fill="currentColor" class="bi bi-person-circle" viewBox="0 0 16 16">
                <path d="M11 6a3 3 0 1 1-6 0 3 3 0 0 1 6 0z"/>
                <path fill-rule="evenodd" d="M0 8a8 8 0 1 1 16 0A8 8 0 0 1 0 8zm8-7a7 7 0 0 0-5.468 11.37C3.242 11.226 4.805 10 8 10s4.757 1.225 5.468 2.37A7 7 0 0 0 8 1z"/>
            </svg>
            <a class="navbar-brand">{{user.name}}</a>
            <button (click)="Logout()" type="button" class="btn btn-warning" style="margin-top: 1em;">Logout</button >
        </form>
        <form *ngIf="!user.name" class="d-flex">
            <button routerLink="/users/login" type="button" class="btn btn-outline-primary" style="margin-top: 1em;">Login</button >
            <button routerLink="/users/registration" type="button" class="btn btn-outline-primary" style="margin-top: 1em; margin-left: 1em">Registration</button >
        </form>
    </div>
</nav>
<router-outlet></router-outlet>
