<div class="form-floating" style="margin-left: auto; margin-right: auto; margin-top: 10%; width: 20em; ">
    <h5 class="card-title">Login user</h5>
  <div class="form-floating mb-3">
    <input [(ngModel)]="loginForm.name" type="email" class="form-control" id="floatingInput" placeholder="name@example.com">
    <label for="floatingInput">Name</label>
  </div>
  <div class="form-floating">
    <input [(ngModel)]="loginForm.password" type="password" class="form-control" id="floatingPassword" placeholder="Password">
    <label for="floatingPassword">Password</label>
  </div>
  <button  (click)="Login()" type="button" class="btn btn-primary" style="margin-top: 1em;">Login</button>
</div>
